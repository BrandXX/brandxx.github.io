<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="images/favicon.ico" sizes="any">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Google Analytics (uncomment and add your Measurement ID when ready) -->

  <script src="js/analytics.js"></script> -->
</head>

<body>
  <!-- Navigation -->
  <nav class="top-nav">
    <div class="container">
      <a href="index.html" class="brand">TechSoft&nbsp;Systems</a>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="company.html">Company</a>
        <a href="about-me.html">About&nbsp;Me</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Header/Hero Section -->
  <header class="container">
    <h1>Get in Touch</h1>
    <p class="tagline">Let's discuss your infrastructure &amp; AI needs</p>
  </header>

  <hr class="divider"/>

  <!-- Main Content -->
  <main class="container">
    <section class="intro">
      <p>
        Have a project in mind or questions about our services? Fill out the form below
        and we'll get back to you as soon as possible.
      </p>
    </section>

    <section class="contact-form">
      <form action="https://formspree.io/f/xovdebbo" method="POST">
        <!-- Add hidden input for the redirect URL -->
        <input type="hidden" name="_next" value="https://techsoftsys.com/thank-you.html">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="container">
    <p>© 2025 TechSoft Systems • Built with GitHub Pages</p>
  </footer>
</body>
</html>
